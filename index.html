<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Alleared">
  <meta name="description" content="FrontendMentor JavaScript API Junior Challenge coded by Alleared">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="main-container">

      <div class="advice-number-div">
        <p class="js-advice-number">Advice &num;</p>
      </div>
      <div class="advice-div">
        <p class="js-advice-paragraph">&ldquo;  &rdquo;</p>
      </div>

      <div>
        <picture>
          <source media="(min-width: 700px)" srcset="images/pattern-divider-mobile.svg">
          <img class="divider" src="images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
      </div>

      <div class="request-button-div">
        <button class="request-button" onclick="adviceRequestButton()">
          <img src="images/icon-dice.svg" alt="Dice icon">
        </button>
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alleared</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
